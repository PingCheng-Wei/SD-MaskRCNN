dataset:
  path: datasets/wisdom/wisdom-sim  # base path of the directory of the dataset
  img_dir: depth_ims_numpy # name of the image directory within the dataset folder
  img_out_dir: depth_ims_normalized
  mask_dir: modal_segmasks # name of the mask directory within the dataset folder
  mask_out_dir: modal_segmasks_scaled # name of the output directory for masks (within the dataset folder)

images:
  resize: 1
  max_dim: 512
  normalize: 1
  out_ext: png

masks:
  resize: 0
  max_dim: 512
